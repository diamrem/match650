<!DOCTYPE html/>
<html>
    <head>
        <title>KDD 2012 Matching System</title>
        <style type="text/css">
            span.item_title{
                width:180px;
                text-align:right;
                float:left;
                margin-right:8px;
            }
            
        </style>
    </head>
    <body>
        <div id="layout" style="margin:0 auto;width:500px">
            <h1>KDD 2012 Matching System</h1>
            <div id="student_info" >
                <form name="student_detail" action="match" method="post">
                    {% csrf_token %}
                    <p><span class="item_title">Student Name:</span><input type="text"
                        name="student_name" /></p>
                    <p><span class="item_title">Interests:</span><input type="text"
                        name="student_interest" /></p>
                    <p><span class="item_title">Affiliation:</span><input type="text"
                        name="student_affiliation" /></p>
                    <p style="text-align:center"><input type="submit" value="Get Matches"/></p>
                </form>
            </div>
        </div>
    </body>
</html>
